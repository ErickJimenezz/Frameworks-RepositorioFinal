<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIMER FORMULARIO CON BOOSTRAP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    

</head>

<body>
    <form class="myForm" method="GET" enctype="application/x-www-form-urlencoded" action="/noexiste.html">
        <div class="container-fluid">

            <h1 class="bg-red-500">Formulario con BOOSTRAP</h1>
              <p>

            <label class="">Nombre
                <input type="text" name="nombre_cliente"  class="form-control form-control-sm"  placeholder="" required>
            </label>
        </p>
        <p>

            <label>Telefono
                <input type="tel" name="Numero_telefono" required>
            </label>
        </p>
        <p>

            <label>Email
                <input type="email" name="direccion_correo" class="form-control" placeholder="First name" aria-label="First name">
            </label>
        </p>
        <fieldset>
            <legend>Que taxi quiere?</legend>
            <p>
                <label>
                    <input type="radio" name="taxi" required value=" car"class="form-control" placeholder="First name" aria-label="First name">
                </label>
                carrito
            </p>
            <p>
                <label>
                    <input type="radio" name="taxi" required value="van">
                </label>
                suv
            </p>
            <p>
                <label>
                    <input type="radio" name="taxi" required value="tuktuk">
                </label>
                tuk tuk
            </p>
        </div>
        </fieldset>
        <fieldset>
            <legend>Extras</legend>
            <P>
                <label>
                    <input type="checkbox" name="EXTRAS" value="baby">
                    Silla de bebe
                </label>
            </P>
            <p>
                <label for="floatingTextarea">
                    <input for="floatingTextarea" type="checkbox" name="extras" value="musica">
                    NO REGUETON
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="extras" value="silladeruedas">
                    Silla de Ruedas
                </label>
            </p>
        </fieldset>

        <p>
            <label>Dia y hora?
                <input type="datetime-local" name="fecha_hora" required>
            </label>
        </p>
        <p>
            <label>Lugar para recoger
                <select id="pickup_place" name="pickup_place">
                    <option value="" selected="selected">Seleccione Opcion</option>
                    <option value="Oficina">Oficina</option>
                    <option value="feria">La Feria</option>
                    <option value="La_U">La Universidad</option>
                    <option value="Nose">Le digo al cacho</option>
                </select>
            </label>
        </p>
        <p>
            <label>Dejar en:
                <input type="text" name="dejar_en"  required list="destino">
            </label>
        </p>
        <datalist id="destino" class="form-floating" class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option value="Aeropuerto"></option>
            <option value="Playa"></option>
            <option value="La Biblioteca"></option>
            
               
        </datalist>
        <p>
            <label> Intrucciones Especiales
                <textarea name="Comentarios" maxlength="500"></textarea>
            </label>
        </p>
        
        <p>
            <button  onclick="location.href='https://www.umg.edu.gt'">Hacer Cita</button>
        </p>
       

</div>
    </form>
</body>

</html>
